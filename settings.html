<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Kokoa Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>21:23</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full fa-2x"></i>
      <i class="fa-sharp fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html"><i class="fas fa-angle-left fa-3x"></i></a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
      <i class="fas fa-search fa-2x"></i>
    </div>
  </header>

  <section class="main-screen setting-screen">
    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="settings__setting-column">
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-flask"></i>
          <span>Kakao Lab</span>
        </div>
        <div class="settings__setting-column">
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
        </div>
        <div class="settings__setting-column">
          <span>Latest Version</span>
        </div>
      </li>
    </ul>
  </section>

  <section class="main-screen setting-screen">
    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-lock"></i>
          <span>Privacy</span>
        </div>
        <div class="settings__setting-column">
        </div>
      </li>

      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="far fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="settings__setting-column">
        </div>
      </li>

      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="far fa-user"></i>
          <span>Friends</span>
        </div>
        <div class="settings__setting-column">
        </div>
      </li>

      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="far fa-comment"></i>
          <span>Chats</span>
        </div>
        <div class="settings__setting-column">
        </div>
      </li>

      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-mobile-android-alt"></i>
          <span>Display</span>
          <i class="fa-sharp fa-solid fa-n"></i>
        </div>
        <div class="settings__setting-column">
        </div>
      </li>

      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
          <i class="fa-sharp fa-solid fa-n"></i>
        </div>
        <div class="settings__setting-column">
          <span>Default theme</span>
        </div>
      </li>
    </ul>
  </section>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fa-sharp fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__notice"></div>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big <i class="far fa-sad-cry"></i></span>
  </div>

  <script src="https://kit.fontawesome.com/3478f919dc.js" crossorigin="anonymous"></script>
</body>

</html>
